<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Khonsu Labs Projects{% endblock title %}</title>

    <link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="/bootstrap-icons-1.6.1/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Khonsu Labs</a>
            <button class=" navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://roadmap.khonsulabs.com/">Roadmap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://community.khonsulabs.com/">Forums</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://discord.khonsulabs.com/" target="_blank">Discord</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>


    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 ">
            <p class="col-md-4 mb-0 text-muted">&copy; 2021 Khonsu Labs. <a
                    href="https://github.com/khonsulabs/projects">This site is built using BonsaiDb.</a></p>

            <a href="/"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item">
                    <a class="nav-link text-muted" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="https://roadmap.khonsulabs.com/">Roadmap</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="https://community.khonsulabs.com/">Forums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="https://discord.khonsulabs.com/" target="_blank">Discord</a>
                </li>
            </ul>
        </footer>
    </div>

    <script type="text/javascript" src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock scripts %}
</body>

</html>
