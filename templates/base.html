<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Khonsu Labs Projects{% endblock title %}</title>

    <!-- <link href="/static/bootstrap-5.0.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap-icons-1.6.1/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Khonsu Labs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://roadmap.khonsulabs.com/">Roadmap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://community.khonsulabs.com/">Forums</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://discord.khonsulabs.com/" target="_blank">Discord</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <script type="text/javascript" src="/static/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock scripts %}
</body>

</html>
